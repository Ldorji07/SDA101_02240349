<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Course Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Weekly Course Schedule</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM - 11:00 AM</td>
            <td>NET</td>
            <td>SDA</td>
            <td>NET</td>
            <td>SDA</td>
            <td>NET</td>
        </tr>
        <tr>
            <td>11:00 AM - 1:00 PM</td>
            <td>DZO</td>
            <td>--</td>
            <td>DZO</td>
            <td>--</td>
            <td>SZO</td>
        </tr>
        <tr>
            <td>1:00 PM - 3:00 PM</td>
            <td>--</td>
            <td>CSF</td>
            <td>--</td>
            <td>CSF</td>
            <td>--</td>
        </tr>
        <tr>
            <td>3:00 PM - 5:00 PM</td>
            <td>MAT</td>
            <td>--</td>
            <td>--</td>
            <td>MAT</td>
            <td>--</td>
        </tr>
    </table>

</body>
</html>
